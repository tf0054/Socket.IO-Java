<!doctype html>
<html>
  <head>
    <title>socket.io client test</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    
    <script>
      function addLine(txt) {
          var el = document.createElement('p');
          el.innerHTML = txt;
          document.getElementById('chat').appendChild(el);
          document.getElementById('chat').scrollTop = 1000000;
      }
      function message(obj){
        	if(isArray(obj)){
        		addLine('<b>' + esc(obj[0]) + ':</b> ' + esc(obj[1]));
        	}else{
        		addLine('<b>Server:</b> ' + esc(obj));
        	}
      }
      
      function isArray(a){
  		return Object.prototype.toString.apply(a) === '[object Array]';
      }
      
      function send(){
        var val = document.getElementById('text').value;
        if (val == '/lclose') {
	      	addLine('<em>closing...</em>');
        	socket.close();
        } else if (val == '/ldisconnect') {
    	      	addLine('<em>disconnecting...</em>');
            	socket.disconnect();
        } else {
            socket.emit("message",val);
        }
        message(eval("(['you', '"+val+"'])"));
        document.getElementById('text').value = '';
      }
      
      function esc(msg){
        return msg.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      }
      
      function drname(dr) {
    	  if (dr == 1) {
    		  return 'CONNECT_FAILED';
    	  } else if (dr == 2) {
    		  return 'DISCONNECT';
    	  } else if (dr == 3) {
    		  return 'TIMEOUT';
    	  } else if (dr == 4) {
    		  return 'CLOSE_FAILED';
    	  } else if (dr == 5) {
    		  return 'ERROR';
    	  } else if (dr == 6) {
    		  return 'CLOSED_REMOTELY';
    	  } else if (dr == 7) {
    		  return 'CLOSED';
    	  } else {
    		  return 'UNKNOWN['+dr+']';
    	  }
      }
      
      var socket = io.connect('http://localhost:8080',{rememberTransport: false, transports:["websocket"]});
	  socket.on('welcome', function(msg){
 	 	  addLine('<em><b>' + esc(msg) + '</b></em>');
      });
	  socket.on('announcement', function(msg){
 		  addLine('<em>' + esc(msg) + '</em>');
      });
 	  socket.on('message', function(msg){
			message(msg);
      });
      socket.on('connect', function(reason, error){
    	  // show comment block
          document.getElementById('form').style.display='block';
          document.getElementById('chat').innerHTML = '';
          addLine('Connected.');
      });
      socket.on('disconnect', function(reason, error){
    	  addLine('<b>Disconnected['+drname(reason)+']: '+error+'</b>');
      });
    </script>
    
    <h1>Sample chat client</h1>
    <div id="chat"><p>Connecting...</p></div>
    <form id="form" onsubmit="send(); return false">
      <input type="text" autocomplete="off" id="text"><input type="submit" value="Send">
    </form>
    
    <style>
      #chat { height: 300px; overflow: auto; width: 800px; border: 1px solid #eee; font: 13px Helvetica, Arial; }
      #chat p { padding: 8px; margin: 0; }
      #chat p:nth-child(odd) { background: #F6F6F6; }
      #form { width: 782px; background: #333; padding: 5px 10px; display: none; }
      #form input[type=text] { width: 700px; padding: 5px; background: #fff; border: 1px solid #fff; }
      #form input[type=submit] { cursor: pointer; background: #999; border: none; padding: 6px 8px; -moz-border-radius: 8px; -webkit-border-radius: 8px; margin-left: 5px; text-shadow: 0 1px 0 #fff; }
      #form input[type=submit]:hover { background: #A2A2A2; }
      #form input[type=submit]:active { position: relative; top: 2px; }
    </style>
    
  </body>
</html>
